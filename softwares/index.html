---
layout: base
title: Softwares
columns: 3
---
<section class="section has-background-dark">
    <div class="container">
        <div class="columns is-multiline">
            {% for sf in site.data.softwares %}
                <div class="column is-one-third">
                    <article class="card has-background-light">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png"/>
                            </figure>
                        </div>
                        <div class="card-content">
                            <a href="/softwares/{{ sf.page_url }}"
                                style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
                            </a>
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-96x96">
                                        <img src="/static/thumb/{{ sf.thumb_url }}"/>
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-size-4-mobile">{{ sf.name }}</p>
                                    <p class="subtitle is-5">{{ sf.subdesc }}</p>
                                </div>
                            </div>
                            <div class="content"><p class="is-size-5">{{ sf.desc }}</p></div>
                        </div>
                    </article>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
