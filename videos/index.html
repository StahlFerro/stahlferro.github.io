---
layout: base
title: Videos
footer: true
support: true
description: StahlFerro's compendium of all videos made and uploaded to youtube.
---
<section class="section has-background-dark-2">
    <div class="container">
        <div class="columns is-multiline">
            {% for vd in site.data.videos %}
                <div class="column is-one-third">
                    <div class="card has-background-light">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png"/>
                            </figure>
                        </div>
                        <div class="card-content">
                            <a href="/videos/{{ vd.page_url }}"
                                style="position: absolute; top: 0; left: 0; height: 100%; width: 100%;">
                            </a>
                            <div class="media">
                                <div class="media-left">
                                    <figure class="image is-96x96">
                                        <img src="/static/thumb/{{ vd.thumb_url }}"/>
                                    </figure>
                                </div>
                                <div class="media-content">
                                    <p class="title is-size-4-mobile">{{ vd.name }}</p>
                                    <p class="subtitle is-5">{{ vd.subdesc }}</p>
                                </div>
                            </div>
                            <div class="content"><p class="is-size-5">{{ vd.desc }}</p></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
